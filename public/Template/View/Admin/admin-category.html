<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./../../../css/styles.css">
</head>

<body class="bg-gray-100">

    <section class="bg-nailart-bg">
        <div class="container mx-auto py-20">
            <div class="w-9/12 mx-auto">
                <div class="max-w-md mx-auto bg-white p-6 rounded-[20px] shadow-md">
                    <h2 class="text-2xl font-rubik font-medium mb-6 text-abu">Tambah Kategori</h2>

                    <!-- Form -->
                    <form action="/admin/category" method="post" class="">
                        <!-- Nama Kategori -->
                        <div class="mb-4">
                            <label for="kategori" class="block text-abu font-semibold mb-2">Nama
                                Kategori</label>
                            <input type="text" id="kategori" name="kategori"
                                class="w-full px-4 py-2 border-2 border-abu rounded-md focus:outline-none focus:border-red-600"
                                placeholder="Masukkan nama kategori" required>
                        </div>

                        <!-- Tombol Submit -->
                        <div class="flex justify-end">
                            <button type="submit"
                                class="bg-ungu text-abu px-4 py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Tambah
                                Kategori</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./../../../css/styles.css">
</head>
<body>
    <section>
        <div class="container mx-auto bg-dark-white py-20">
            <div class="w-9/12 mx-auto">
                <form action="/admin/register" method="post" class="flex flex-col justify-center items-center gap-2">
                    <input type="text" name="username" placeholder="Username" class="p-2 w-full">
                    <input type="text" name="name" placeholder="Name" class="p-2 w-full">
                    <input type="password" name="password" placeholder="Password" class="p-2 w-full">
                    <button type="submit" class="bg-biru rounded-lg w-60 text-dark-white p-2">Daftar</button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
